<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Store</title>
    <!-- Fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <!-- Normalize y estilos CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="LogoTipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>Nuestros productos</h1>

        <!-- Productos -->
        <div class="grid">
            <!-- Producto: VueJS -->
            <div class="producto">
                <img class="producto__imagen" src="img/1.jpg" alt="imagen camisa">
                <div class="producto__informacion">
                    <p class="producto__nombre">VueJS</p>
                    <p class="producto__precio">$25</p>
                    <form class="formulario" data-producto-index="0">
                        <select class="formulario__campo formulario__talla">
                            <option disabled selected>-- Seleccionar talla --</option>
                            <option>Chica</option>
                            <option>Mediana</option>
                            <option>Grande</option>
                        </select>
                        <input class="formulario__campo formulario__cantidad" type="number" min="1" placeholder="Cantidad">
                        <input class="formulario__submit" type="submit" value="Agregar al carrito">
                    </form>
                </div>
            </div>
            <!-- Producto: AngularJS -->
            <div class="producto">
                <img class="producto__imagen" src="img/2.jpg" alt="imagen camisa">
                <div class="producto__informacion">
                    <p class="producto__nombre">AngularJS</p>
                    <p class="producto__precio">$25</p>
                    <form class="formulario" data-producto-index="1">
                        <select class="formulario__campo formulario__talla">
                            <option disabled selected>-- Seleccionar talla --</option>
                            <option>Chica</option>
                            <option>Mediana</option>
                            <option>Grande</option>
                        </select>
                        <input class="formulario__campo formulario__cantidad" type="number" min="1" placeholder="Cantidad">
                        <input class="formulario__submit" type="submit" value="Agregar al carrito">
                    </form>
                </div>
            </div>
            <!-- Producto: ReactJS -->
            <div class="producto">
                <img class="producto__imagen" src="img/3.jpg" alt="imagen camisa">
                <div class="producto__informacion">
                    <p class="producto__nombre">ReactJS</p>
                    <p class="producto__precio">$25</p>
                    <form class="formulario" data-producto-index="2">
                        <select class="formulario__campo formulario__talla">
                            <option disabled selected>-- Seleccionar talla --</option>
                            <option>Chica</option>
                            <option>Mediana</option>
                            <option>Grande</option>
                        </select>
                        <input class="formulario__campo formulario__cantidad" type="number" min="1" placeholder="Cantidad">
                        <input class="formulario__submit" type="submit" value="Agregar al carrito">
                    </form>
                </div>
            </div>
        </div>

        <!-- Resumen de la compra -->
        <div id="resumenCompra">
            <h2>Resumen de la compra</h2>
            <ul id="productosSeleccionados"></ul>
            <p id="totalCompra"></p>
        </div>

        <div class="centrarboton">
            <!-- BotÃ³n para finalizar la compra -->
            <button id="finalizarCompra">Finalizar compra</button>

        </div>
    
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos Reservados 2024.</p>
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
